<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const namePattern = /^[A-Za-z\s]{1,40}$/;
            const phonePattern = /^\d{1,15}$/;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,16}$/;

            if (!namePattern.test(fullName)) {
                alert('Please enter a valid name (max 40 characters).');
                return;
            }

            if (!phonePattern.test(phone)) {
                alert('Please enter a valid phone number (max 15 digits).');
                return;
            }

            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (!passwordPattern.test(password)) {
                alert('Password must be 8-16 characters long, contain at least 1 uppercase letter, 1 lowercase letter, and 1 number. No symbols allowed.');
                return;
            }

            alert('Registration Successful');
        }
    </script>

<main class="w-full md:w-2/4 md:mx-4">

            <form onsubmit="validateForm(event)">

                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>

                </div>
                <div class="mb-4">

                </div>
                <div class="mb-4">

                </div>
                <div class="mb-4">

                    <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-500">Register</button>
            </form>
